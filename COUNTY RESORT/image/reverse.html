
<div class="form">
  <form>
<div style="text-align: center; padding: 20px;">
  <h1>Reservation Form</h1>
<h2>County Resort Guest Reservation Form</h2>
  <div style="margin: auto; width: 50%; text-align: left; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
    <form style="margin: 0;">

      <h2 style="margin-bottom: 20px;">County Resort Guest Reservation Form</h2>

      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" style="width: 100%; padding: 8px; margin-bottom: 10px;">

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" style="width: 100%; padding: 8px; margin-bottom: 10px;">

      <label for="phone">Phone:</label>
      <input type="number" id="phone" name="phone" style="width: 100%; padding: 8px; margin-bottom: 10px;">

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" style="width: 100%; padding: 8px; margin-bottom: 10px;">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="date">Arrival Date:</label>
      <input type="date" id="date" name="date" style="width: 100%; padding: 8px; margin-bottom: 10px;">

      <label for="child">Number of Children:</label>
      <input type="number" id="child" name="child" style="width: 100%; padding: 8px; margin-bottom: 10px;">

      <button
        style="padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">Submit</button>
    </form>
  </div>
</div>
</div>
